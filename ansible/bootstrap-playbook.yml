---
#### Playbook to bootstrap new honeypots.
# TODO: better docs
-
    name: System config
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - sysconfig
    vars:
        ansible_ssh_user: "{{default_pi_user}}"
        ansible_ssh_pass: "{{default_pi_pass}}"
        ansible_become_pass: "{{default_pi_pass}}"
        deploy_key: keys/deploy-key.pub
    roles:
        - {role: apt, name: whois, update: no, become: yes}
        - {role: config-root-user, become: yes}
        - {role: config-deploy-user, become: yes}
        - {role: unprivileged-user, become: yes, unprivileged_user: webauth}
        - {role: iptables, become: yes}

-
    name: Package install
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - install
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"

    roles:
        - {role: apt, name: git, update: yes, become: yes}
        - {role: apt, name: libcap2-bin, update: no, become: yes}
        - {role: golang, become: yes}
        - {role: dependencies}
        - {role: clone, repo: webauth}
        - {role: clone, repo: fssh}
        - {role: clone, repo: Splunk}
        - {role: clone, repo: projectmain}
        - {role: clone, repo: filelogger}
        - {role: clone, repo: dnp3}

-
    name: Build
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - build
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    tasks:
        - name: Create {{Work_Dir}} directory
          file: path={{Work_Dir}} state=directory
    roles:
        - {role: build-go, package: projectmain}
        - {role: build-go, package: filelogger}
        - {role: privileged-build-go, package: Splunk}
        - {role: privileged-build-go, package: fssh}
        - {role: privileged-build-go, package: webauth}
        - {role: privileged-build-go, package: dnp3}

-
    name: Config-Services
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - serviceConfig
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    roles:
        - {role: main-config}


-
    name: Start Services
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - serviceStart
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    roles:
        - {role: start-service, become: yes, name: projectmain.service, description: "projectmain honeypot", type: simple, user: "{{deploy_user}}", exec_start: "{{Src_Dir}}/projectmain/projectmain -config {{Config_Dir}}/main-config.toml", restart: always, wanted_by: "multi-user.target"}

-
    name: Lockdown System
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    vars: 
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    roles:
       # - {role: lockdown-ssh, become: yes}
