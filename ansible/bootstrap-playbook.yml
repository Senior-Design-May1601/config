#### Playbook to bootstrap new honeypots.
# TODO: better docs
-
    name: Bootstrap
    hosts: new
    vars:
        ansible_ssh_user:   pi
        ansible_ssh_pass:   raspberry
        ansible_sudo_pass:  raspberry
        ansible_ssh_port:   22
        root_passwd_file:   secret/passwords/root.txt
        deploy_key:         secret/keys/deploy-key.pub
    roles:
        - {role: bootstrap, sudo: yes}
