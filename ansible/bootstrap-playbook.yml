---
#### Playbook to bootstrap new honeypots.
# TODO: better docs
-
    name: System config
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - sysconfig
    vars:
        ansible_ssh_user: "{{default_pi_user}}"
        ansible_ssh_pass: "{{default_pi_pass}}"
        ansible_become_pass: "{{default_pi_pass}}"
        deploy_key: keys/deploy-key.pub
    roles:
        - {role: config-root-user, become: yes}
        - {role: config-deploy-user, become: yes}
        - {role: unprivileged-user, become: yes, unprivileged_user: webauth}
        - {role: iptables, become: yes}

-
    name: Package install
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - install
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"

    roles:
        - {role: git, become: yes}
        - {role: golang, become: yes}
        - {role: dependencies}
        - {role: clone, repo: webauth}
        - {role: clone, repo: fssh}
        - {role: clone, repo: Splunk}
        - {role: clone, repo: projectmain}
        - {role: clone, repo: filelogger}
        - {role: clone, repo: dnp3}

-
    name: Build
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - build
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    tasks:
        - name: Create {{Work_Dir}} directory
          file: path={{Work_Dir}} state=directory
    roles:
        - {role: build-go, package: projectmain}
        - {role: build-go, package: filelogger}
        - {role: build-go, package: Splunk}
        - {role: build-go, package: fssh}
        - {role: build-go, package: webauth}
        - {role: build-go, package: dnp3}
        #- {role: config-webauth}

-
    name: Config-Services
    hosts: all
    vars_files:
        - [ "vars/token.yml", "vars/secrets.yml" ]
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - serviceConfig
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    roles:
        - {role: config_toml, name: Splunk, url: dummyurl, Token: "{{token}}", rootca: dummyroot, path: /a/fake/path, args: "sample\",\"arg"}
        - {role: config_toml, name: webauth, cert: dummycert, dkey: dummykey, template: dummytemplate, path: /my/fake/path, args: "sick\",\"args\",\"bro"}
        - {role: config_toml, name: fssh, key: dummykey, path: /still/fake/path, args: "anArgument"}
        - {role: config_toml, name: projectmain, logfile: /insert/logfile/here, logpath: /this/is/log/path} 


-
    name: Start Services
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    tags:
        - serviceStart
    vars:
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    roles:
        - {role: start-service, become: yes, name: webauth.service, description: "webauth honeypot", type: simple, user: webauth, exec_start: "/home/deploy/bin/webauth -config=/home/deploy/src/webauth/config/webauth_config.json", restart: always, wanted_by: "multi-user.target"}

-
    name: Lockdown System
    hosts: all
    vars_files:
        - vars/secrets.yml
        - vars/genvars.yml
    vars: 
        ansible_become_pass: "{{deploy_pass}}"
        ansible_ssh_user: "{{deploy_user}}"
        ansible_ssh_pass: "{{deploy_pass}}"
    roles:
       # - {role: lockdown-ssh, become: yes}
